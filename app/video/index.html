<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Beyond Digital Video App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="../app.css">
  <script src="../bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
<div ng-app="myApp" ng-init="myCtrl" ng-controller="myCtrl">
<section class="container">
    <div class="row">
        <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4><a href="../"> < Back to list of videos</a></h4>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>My YouTube Playlist</h2>
        </div>
    </div>
    <div class="row well">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>{{content.items[3].snippet.title}}</h3>
            <h4>{{content.items[3].snippet.publishedAt | date : format : longDate}}</h4>        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <!--
<div ng-bind-html="player"></div>-->
<!-- <iframe width="100%" height="100%"
data-ng-src="{{content.items[2].contentDetails.videoId | trustAsResourceUrl}}">
</iframe>-->
            <img src="{{content.items[3].snippet.thumbnails.high.url}}">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <p class="video_description">{{content.items[3].snippet.description}}</p>
        </div>
    </div>
</section>
</div>
   <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../app.js"></script>
  <script src="../components/version/version.js"></script>
  <script src="../components/version/version-directive.js"></script>
  <script src="../components/version/interpolate-filter.js"></script>
</body>
</html>
