<section class="container video-container">
    <div class="row">
        <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4><a href="../"> < Back to list of videos</a></h4>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>My YouTube Playlist</h2>
        </div>
    </div>
    <div class="row well">
        <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
            <img src="{{content.items[3].snippet.thumbnails.default.url}}">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <h3>{{content.items[3].snippet.title}}</h3>
            <h4>{{content.items[3].snippet.publishedAt | date : format : longDate}}</h4>
            <p>{{content.items[3].snippet.description | limitTo : 25 : 0}} ...</p>
        </div>
    </div>
</section>
